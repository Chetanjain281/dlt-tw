<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLT Trade Link System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DLT Trade Link System</h1>
            <p>Distributed Ledger Technology for Trade Processing</p>
        </header>

        <nav>
            <ul>
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/orders">Orders</a></li>
                <li><a href="/audit">Audit Logs</a></li>
                <li><a href="/validation">Hash Validation</a></li>
            </ul>
        </nav>

        <main>
            <div class="dashboard">
                <div class="card">
                    <h2>Solicitate New Order</h2>
                    <form id="orderForm">
                        <div class="form-group">
                            <label for="clientSelect">Select Client:</label>
                            <select id="clientSelect" required>
                                <option value="">Choose a client...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fundSelect">Select Fund:</label>
                            <select id="fundSelect" required>
                                <option value="">Choose a fund...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="requestedAmount">Requested Amount ($):</label>
                            <input type="number" id="requestedAmount" min="1000" required>
                        </div>
                        <button type="submit">Solicitate</button>
                    </form>
                </div>

                <div class="card">
                    <h2>Recent Orders</h2>
                    <div id="recentOrders">
                        <p>Loading orders...</p>
                    </div>
                </div>

                <div class="card">
                    <h2>System Status</h2>
                    <div class="status-grid">
                        <div class="status-item">
                            <span class="status-label">Total Orders:</span>
                            <span id="totalOrders" class="status-value">0</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Completed:</span>
                            <span id="completedOrders" class="status-value">0</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">In Progress:</span>
                            <span id="inProgressOrders" class="status-value">0</span>
                        </div>
                        <div class="status-item">
                            <span class="status-label">Failed:</span>
                            <span id="failedOrders" class="status-value">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage"></p>
        </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
